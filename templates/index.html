{% extends 'header.html' %}

{% block title %} Credit Card Fraud Detection {% endblock %}

{% block content %}

<div class="w-screen h-screen bg-black flex items-center justify-center">
    <div class="h-3/4 max-sm:w-[75%] max-md:w-2/5 w-1/3 p-6 flex flex-col items-center bg-gray-800 rounded-xl">
        <h1 class="text-2xl font-bold mb-[5rem] bg-clip-text text-transparent bg-gradient-to-r from-secondary to-primary">Credit Card Fraud Detection</h1>

        <form action="/predict" method="post" class="w-full gap-8 grid">
            <input required type="text" name="v1" id="v1" placeholder="Enter the value of V1"
                class="input input-bordered rounded-xl input-primary w-full text-primary placeholder:text-primary focus:outline-none focus:border-secondary focus:placeholder:text-secondary focus:text-secondary">
            <input required type="text" name="v2" id="v2" placeholder="Enter the value of V2"
                class="input input-bordered rounded-xl input-primary w-full text-primary placeholder:text-primary focus:outline-none focus:border-secondary focus:placeholder:text-secondary focus:text-secondary">
            <div class="flex gap-3">
                <input required type="text" name="amount" id="amount" placeholder="Enter the amount"
                    class="input input-bordered rounded-xl input-primary w-full text-primary placeholder:text-primary focus:outline-none focus:border-secondary focus:placeholder:text-secondary focus:text-secondary">
                <button type="submit" class="btn btn-primary hover:btn-secondary">Submit</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}

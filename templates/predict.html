{% extends 'header.html' %}

{% block title %}Predicted Value{% endblock %}

{% block content %}

<div class="w-screen h-screen bg-black flex items-center justify-center">
    <div class="h-3/4 max-sm:w-[85%] max-md:w-2/5 w-1/3 p-6 flex flex-col items-center bg-gray-800 rounded-xl">
        <div class="w-full flex flex-col items-center">
            <h1
                class="text-2xl font-bold mb-[5rem] bg-clip-text text-transparent bg-gradient-to-r from-secondary to-primary">
                Credit Card Fraud Detection</h1>
            <div class="overflow-x-scroll w-full">
                <table class="table">
                    <thead>
                        <tr>
                            <td>V1</td>
                            <td>V2</td>
                            <td>Amount</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ v1 }}</td>
                            <td>{{ v2 }}</td>
                            <td>{{ amount }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="w-full mt-[5rem] text-center font-semibold">
                {% if predict == 0 %}
                <h1 class="text-success">
                    The transaction is not fraudulent.
                </h1>
                {% else %}
                <h1 class="text-warning">
                    The transaction is fraudulent.
                </h1>
                {% endif %}
            </div>
        </div>
        <div class="flex justify-start w-full mt-auto">
            <div class="tooltip tooltip-top tooltip-primary hover:tooltip-open" data-tip="Back">
                <button onclick="redirect()" class="btn btn-circle btn-primary hover:btn-secondary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                            stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M13.26 15.53L9.73999 12L13.26 8.46997" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

</div>

{% endblock %}
